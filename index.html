<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch a sketch</title>

    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <section>
      <div class="cust-buttons">
        <button>Black</button>
        <button>Greyscale</button>
        <button>Random</button><button>Rainbow</button>
        <input type="color" class="active">
      </div>
      <div class="board-area">
        <div class="board"></div>
        <div class="board-properties">
          <div>
            <label for="boardColor">Pick board color: </label>
            <input type="color" id="boardColor" />
          </div>

          <div>
            <label for="numTiles">No of tiles</label>
            <input
              type="range"
              id="numTiles"
              name="numTiles"
              min="8"
              max="100"
              value="64"
              step="2"
            />
          </div>
        </div>
      </div>
      <button id="resetButton">Reset board</button>
    </section>
    <script src="app.js"></script>
  </body>
</html>
